    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="index.html">Sapphire Records</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link vinilovuelta" href="albumes.html">
                <img src="vinilo.png" alt="Vinilo" class="vinilo" style="height: 20px; width: 20px; margin-right: 5px;">
                Álbumes
              </a>
              <li class="nav-item">  <a class="nav-link flechapaarriba" href="Ventas.html">
                <img src="top.png" alt="top" class="flecha" style="height: 20px; width: 20px; margin-right: 5px;">
                Top ventas

    <div class="container mt-5">
      <h2 class='text-center'> Formulario de Registro</h2>
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="username" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Subir foto de perfil</label>
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Dirección</label>
          <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
  </body>
</html>
